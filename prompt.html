<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prompt</title>
</head>
<body>
    <script>
        let namn = prompt('Vad heter du?');

        function hello(namn) {
            return 'Hello ' + namn;
        }    
        document.write(hello(namn));
    </script>
</body>
</html>
